<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner-Auth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
    
          <form id="form" method="post" action="#" class="sign-in-form">
            <h2 class="title">Sign In </h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id="email"placeholder="Email Id" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
         
        </div>
      </div>
    
      <!---------- Left Side Of Sign In Page --------->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
          </div>
          <img src="./Hertiage.png" class="image" alt="2nd Pic" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Click the Sign In to see the effect
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="./Hertiage.png" class="image" alt="1 Pic" />
        </div>
    
      </div>
    </div>

    <script src="./authscript.js"></script>
</body>
</html>
