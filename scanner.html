<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="../node_modules/html5-qrcode/html5-qrcode.min.js"></script>
</head>
<body>
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #reader {
            width: 600px;
        }
        #result {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
    <h1> Scaning .... </h1>
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>
        
    
    <script>
    
        const scanner = new Html5QrcodeScanner('reader', { 
            // Scanner will be initialized in DOM inside element with id of 'reader'
            qrbox: {
                width: 250,
                height: 250,
            },  // Sets dimensions of scanning box (set relative to reader element width)
            fps: 20, // Frames per second to attempt a scan
        });
        if(localStorage.getItem("refresh")){
           console.log("Refreshed");
           }
           else{
           localStorage.setItem("refresh",true);
           setTimeout(window.location.reload(),2000);
           }
        
    
    
        scanner.render(success, error);
        // Starts scanner
    
        function success(result) {
    
            document.getElementById('result').innerHTML = `
            <h2>Success!</h2>
            <p><a href="${result}">${result}</a></p>`;
            console.log("Found here",localStorage.getItem("Token"));
            
            // Prints result as a link inside result element
            //result
            //https://bharatdarshan-backend.onrender.com/ticket/scanTicket/6461e813bbecb4d5a8501835
            fetch("result",{
            method: 'GET',
           
            headers:{
                "Content-Type":"application/json; charset=UTF-8",
                'Authorization': 'Bearer ' + localStorage.getItem("Token")
            }
        })
        .then(function(response){
            if(response.status==200){
                const z=response.json()
                alert("Ticked Scanned",z.quantity)
            }
            else{
                alert("Ticket is invalid")
            }
            
            return response.json()
            
        })
        .then(function(data){
            console.log("data:",data)
        })
            scanner.clear();
            // Clears scanning instance
    
            document.getElementById('reader').remove();

            setTimeout(location.reload(), 2000);
            // Removes reader element from DOM since no longer needed
        
        }
    
        function error(err) {
            console.error(err);
            // Prints any errors to the console
        }
    
    </script>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
